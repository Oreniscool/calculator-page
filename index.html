<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc"> 
            <div class="screen">
                <div class="history"></div>
                <div class="currNumber"></div>
            </div>
            <div class="numpad">
                <div class="nums">
                </div>
                <div class="symbols">
                    <button type="button">+</button>
                    <button type="button">-</button>
                    <button type="button">*</button>
                    <button type="button">/</button>
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
